{% extends "newbase.html" %}

{% block title %} Login | FRSTP {% endblock %}

{% block content %}

<div class="card mx-auto">
    <h3 class="card-title text-center mt-3"> Login </h3>

    <form method="POST" name="login_form">
        
        <!--Email-->
        <div class="form-floating form-group mt-1">
            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
            <label for="email"> Email </label>
        </div>

        <!--Password-->
        <div class="form-floating form-group mt-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
            <label for="password"> Password </label>
        </div>

        <div class="text-center mt-3 mb-0">
            <button type="submit" class="btn btn-primary login-confirm w-25"> Confirm </button>
            <!--button type="reset" class="btn btn-secondary mt-3"> Clear All </button-->
        </div>

    </form>

    <hr class="custom-line">

    <div class="text-center">
        <a class="btn btn-secondary w-25" href="/user/register" role="button"> Create an account </a>
    </div>

</div>

{% endblock %}
